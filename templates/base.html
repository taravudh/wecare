<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<header class="bg-white shadow" x-data="{ open: false }">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a href="/" class="text-xl font-bold text-blue-600">WeCare</a>
      </div>
      <div class="hidden md:flex items-center space-x-4">
        <a href="/report" class="text-gray-700 hover:text-blue-500">Report Issue</a>
        <a href="/reports" class="text-gray-700 hover:text-blue-500">View Reports</a>
        <a href="/login" class="text-gray-700 hover:text-blue-500">Login</a>
      </div>
      <div class="md:hidden flex items-center">
        <button @click="open = !open" class="text-gray-700 hover:text-blue-500 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path x-show="!open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
            <path x-show="open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div x-show="open" class="md:hidden px-4 pt-2 pb-4 space-y-1 bg-gray-50">
    <a href="/report" class="block text-gray-700 hover:text-blue-500">Report Issue</a>
    <a href="/reports" class="block text-gray-700 hover:text-blue-500">View Reports</a>
    <a href="/login" class="block text-gray-700 hover:text-blue-500">Login</a>
  </div>
</header>

<main class="py-10">
  <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
    {% block content %}{% endblock %}
  </div>
</main>

</body>
</html>
